<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FactLens – Claim Details</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 16px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .verdict-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        margin-right: 8px;
      }
      .section-title {
        font-size: 14px;
        font-weight: 600;
        margin-top: 16px;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #6b7280;
      }
      .citation {
        font-size: 13px;
        margin-bottom: 8px;
      }
      .citation-title {
        font-weight: 600;
      }
      .citation-meta {
        color: #6b7280;
      }
      .claim-text {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      .reasoning {
        font-size: 14px;
        color: #374151;
      }
      .loading {
        font-size: 14px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FactLens – Claim Details</h1>
      <div id="loading" class="loading">Loading analysis…</div>
      <div id="content" style="display: none;">
        <div>
          <div class="section-title">Claim</div>
          <div id="claim" class="claim-text"></div>
        </div>
        <div style="margin-top: 8px;">
          <span id="verdictBadge" class="verdict-badge"></span>
          <span id="confidence"></span>
        </div>
        <div class="section-title">Reasoning</div>
        <div id="reasoning" class="reasoning"></div>
        <div class="section-title">Citations</div>
        <div id="citations"></div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
