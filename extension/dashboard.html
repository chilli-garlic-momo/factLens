<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FactLens – Claim Details</title>
    <style>
      :root {
        color-scheme: dark light;
      }

      body {
        margin: 0;
        padding: 16px;
        font-family: var(
          --font-family,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif
        );
        background-color: var(--newRedditTheme-body, #030303);
        color: var(--newRedditTheme-bodyText, #d7dadc);
      }

      .factlens-page {
        max-width: 900px;
        margin: 0 auto;
      }

      .factlens-header {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--newRedditTheme-titleText, #ffffff);
      }

      .factlens-card {
        background-color: var(--newRedditTheme-body, #1a1a1b);
        border-radius: 12px;
        border: 1px solid var(--newRedditTheme-line, #343536);
        padding: 16px 20px;
        box-sizing: border-box;
      }

      .factlens-section-title {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--newRedditTheme-metaText, #818384);
        margin-top: 12px;
        margin-bottom: 4px;
      }

      .factlens-claim {
        font-size: 15px;
        font-weight: 500;
        margin: 0;
      }

      .factlens-verdict-row {
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
      }

      .factlens-verdict-pill {
        padding: 2px 10px;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 11px;
      }

      .factlens-verdict-true {
        background-color: rgba(34, 197, 94, 0.15);
        color: #22c55e;
      }

      .factlens-verdict-false {
        background-color: rgba(248, 113, 113, 0.18);
        color: #f87171;
      }

      .factlens-verdict-partly {
        background-color: rgba(251, 191, 36, 0.22);
        color: #fbbf24;
      }

      .factlens-verdict-unverifiable {
        background-color: rgba(148, 163, 184, 0.2);
        color: #9ca3af;
      }

      .factlens-confidence {
        color: var(--newRedditTheme-metaText, #818384);
      }

      .factlens-reasoning {
        font-size: 14px;
        color: var(--newRedditTheme-bodyText, #d7dadc);
        margin-top: 4px;
      }

      .factlens-citation {
        padding: 8px 0;
        border-bottom: 1px solid var(--newRedditTheme-line, #343536);
        font-size: 13px;
      }

      .factlens-citation:last-child {
        border-bottom: none;
      }

      .factlens-citation-title {
        font-weight: 600;
        color: var(--newRedditTheme-titleText, #ffffff);
        display: block;
      }

      .factlens-citation-meta {
        color: var(--newRedditTheme-metaText, #818384);
      }

      .factlens-citation-link {
        color: var(--newRedditTheme-linkText, #4fbcff);
        text-decoration: none;
        font-size: 12px;
      }

      .factlens-citation-link:hover {
        text-decoration: underline;
      }

      .factlens-loading {
        font-size: 14px;
        color: var(--newRedditTheme-metaText, #818384);
      }
    </style>
  </head>
  <body>
    <div class="factlens-page">
      <div class="factlens-header">FactLens – Claim Details</div>
      <div id="loading" class="factlens-loading">Loading analysis…</div>
      <div id="card" class="factlens-card" style="display: none;">
        <div class="factlens-section-title">Claim</div>
        <p id="claim" class="factlens-claim"></p>

        <div class="factlens-verdict-row">
          <span id="verdictPill" class="factlens-verdict-pill"></span>
          <span id="confidence" class="factlens-confidence"></span>
        </div>

        <div class="factlens-section-title">Reasoning</div>
        <div id="reasoning" class="factlens-reasoning"></div>

        <div class="factlens-section-title">Citations</div>
        <div id="citations"></div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
